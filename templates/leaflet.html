<!-- Pour export futur du js dans un fichier séparé
<script type="text/javascript"  src="{{ url_for('static', filename='map.js') }}"></script> -->
<script type="text/javascript">
            function initialize() {
                var data = JSON.parse('{{ data | safe }}');
                var map = L.map('map').setView([48.833, 2.333], 7);
                var layer = L.esri.basemapLayer('Topographic').addTo(map);
                var layerLabels;
            for (var i = data.length-1 ; i>=0;i-- ) {
                L.marker([ data[i][1] , data[i][2]]).addTo(map) .bindTooltip( (data[i][0]), {permanent: false, direction: 'top'});
             }
            L.esri.basemapLayer('Gray').addTo(map);
            }
</script>
